<div class="container">
  <br />
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/dh13.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/dh13.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/dh13.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br />
  <div class="row">
    <h1>TẤT CẢ SẢN PHẨM</h1>
    <div class="col-3">
      <div class="list-group">
        <small
          href=""
          class="list-group-item list-group-item-action"
          aria-current="true"
          style="background-color: rgb(240, 240, 240)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-border-width"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 3.5A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-2zm0 5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1zm0 4a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <strong style="font-size: 17px">Thương hiệu</strong>
        </small>
        <ul class="category">
          <li><a href="#" class="text-cate">Rolex</a></li>
          <li><a href="#" class="text-cate">Olympia Star</a></li>
          <li><a href="#" class="text-cate">Orient</a></li>
          <li><a href="#" class="text-cate">Casio</a></li>
          <li><a href="#" class="text-cate">Seiko</a></li>
          <li><a href="#" class="text-cate">Tissot</a></li>
          <li>
            <a href="#" class="text-cate">Frederique Constant (FC)</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-4" ng-repeat="dh in listDongHoall">
          <div class="card">
            <img src="{{dh.url}}" alt="..." />
            <div class="card-body">
              <a class="card-text" href="#">Mã sản phẩm:{{dh.ma}}</a>
              <p class="detail-box">Giá: ${{dh.price}}</p>
            </div>
            <div class="text-card">
              <span>Hot</span>
            </div>
            <div class="new-card">
              <a href="" class="text-spmn">Mua ngay</a>
              <a href="#detail/{{dh.id}}" class="text-spmn">Chi tiết</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
